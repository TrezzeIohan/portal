									<div class="accordion accordion-lg mx-auto mb-0 clearfix" style="max-width: 550px;">


										<div class="col-12 d-flex align-items-center">

											<div class="col-4">

													<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
												</div>
				
												<div class="col-12 form-group">

													<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
												</div>
				
												<div class="col-12 form-group">
													<button class="button button-3d bg-rblue m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>
													<a href="#" class="float-end">Esqueceu a Senha?</a>
												</div>
											</form>
										</div>
				
										<div class="accordion-header">
											<div class="accordion-icon">
												<i class="accordion-closed icon-user4"></i>
												<i class="accordion-open icon-ok-sign"></i>
											</div>
											<div class="accordion-title">
												É novo no portal? Clique aqui e faça seu cadastro.
											</div>
										</div>
										<div class="accordion-content clearfix">
											<form id="register-form" name="register-form" class="row mb-0" action="#" method="post">

												
													
												<div class="col-12 form-group">
													<label for="register-form-name" class="font-grey">Nome:</label>
													<input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
												</div>
				
												<div class="col-12 form-group">
													<label for="register-form-email" class="font-grey">Email:</label>
													<input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
												</div>		
				
												<div class="col-12 form-group">

												</div>

												<div class="col-12 form-group">
													<label for="register-form-phone" class="font-grey">Whatsapp:</label>
													<input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
												</div>
				
												<div class="col-12 form-group">
													<label for="register-form-password" class="font-grey">Digite sua Senha:</label>
