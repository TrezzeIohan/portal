<!DOCTYPE html>
<html dir="ltr" lang="en-US"><head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="author" content="SemiColonWeb">

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&amp;display=swap" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="css/dark.css" type="text/css">
	<link rel="stylesheet" href="css/font-icons.css" type="text/css">
	<link rel="stylesheet" href="css/animate.css" type="text/css">
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css">

	<link rel="stylesheet" href="css/custom.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>SVeículos - Login</title>

</head>

<body class="stretched has-plugin-easing has-plugin-bootstrap device-lg">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section p-0 m-0 h-100 position-absolute" style="background: url('images/sveiculos/loginwp.jpg') center center no-repeat; background-size: cover;"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0">
					<div class="vertical-middle">
						<div class="container-fluid py-5 mx-auto d-flex flex-column">
							

							<div class="card mx-auto rounded-0 border-0" style="max-width: 400px; background-color: #333;">
								<div class="card-body" style="padding: 40px;">
									<form id="login-form" name="login-form" class="mb-0" action="perfil-vendedor.html" method="post">
										
										<div class="row">
											<div class="col-6 d-flex align-items-center">
												<h4>Faça seu Login</h4>
											</div>

											<div class="col-6">
												<a href="index.html">
													<img src="images/sveiculos/logo.png" alt="Logo SVeículos" class="logo120">
												</a>
											</div>
										</div>
										

										<div class="row">
											<div class="col-12 form-group">
												<label for="login-form-email">E-mail:</label>
												<input type="text" id="login-form-email" name="login-form-email" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group">
												<label for="login-form-password">Senha:</label>
												<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group">
												<button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>
												<a href="#" class="float-end">Esqueceu sua senha?</a>
											</div>
										</div>
									</form>

								
								</div>
							</div>

							<div class="text-center dark mt-3"><small>Copyrights © Site13, todos os direitos reservados.</small></div>
						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>


</body>

</html>
